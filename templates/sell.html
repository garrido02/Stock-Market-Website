{% extends "layout.html" %}

{% block main %}
    <h2>Sell Shares</h2>
    <br>
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-control mx-auto w-auto" name="symbol" type="text">
                    <option disabled selected>Which stock do you want to sell</option>
                    {% for stock in stocks %}
                        <option id="stock_name" value="{{ stock.stock }}">{{ stock.stock }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount of shares" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
